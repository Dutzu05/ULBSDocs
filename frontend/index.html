<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ULBS Doc Auth</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <a class="sr-only" href="#main">Skip to content</a>

  <header class="app-header">
    <div class="container header-inner">
      <div class="brand" aria-label="ULBS">
        <img class="brand-logo" src="./assets/ulbs-logo.svg" alt="Universitatea Lucian Blaga din Sibiu" />
      </div>
    </div>
  </header>

  <main id="main" class="container page">
    <section class="card" aria-labelledby="title">
      <div class="card-body">
        <h1 id="title" class="h1">Sign in</h1>
        <p class="muted">Use your Google account to continue.</p>

        <div class="stack" style="--stack-gap: var(--space-16)">
          <div id="gsi-button" aria-label="Google Sign-In"></div>
          <p id="status" class="status" role="status" aria-live="polite">Not signed in.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
  <script>
    window.ULBS_APP?.initLoginPage();
  </script>
</body>
</html>
