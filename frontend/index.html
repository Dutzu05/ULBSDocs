<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ULBS Auth MVP</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Login</h1>
  <div id="g-signin-btn"></div>
  <div id="status">Not logged in</div>
  <pre id="out"></pre>

  <script>
    const BACKEND_AUTH_URL = "http://localhost:3000/auth/google";
    const BACKEND_MOCK_URL = "http://localhost:3000/api/certificates/mock";
    const CLIENT_ID = "428144697724-tguuae6k2abj8115ap1phrgcmig37qtf.apps.googleusercontent.com";

    function show(obj) {
      const el = document.getElementById("out");
      if (el) el.textContent = JSON.stringify(obj, null, 2);
      else console.log(obj);
    }

    async function fetchMock(email) {
      const res = await fetch(`${BACKEND_MOCK_URL}?email=${encodeURIComponent(email)}`);
      if (!res.ok) {
        const text = await res.text();
        return { error: `Mock API failed: ${res.status}`, details: text };
      }
      return res.json();
    }

    async function sendToBackend(idToken) {
      const statusEl = document.getElementById("status");

      try {
        const res = await fetch(BACKEND_AUTH_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken })
        });

        if (!res.ok) {
          const text = await res.text();
          if (statusEl) statusEl.textContent = `Login failed: ${res.status}`;
          show({ error: text });
          return;
        }

        const login = await res.json();
        if (statusEl) statusEl.textContent = `Logged in as: ${login.email ?? "(no email returned)"}`;

        // dacă ai email, ia și datele mock
        let mock = null;
        if (login.email) {
          mock = await fetchMock(login.email);
        }

        show({ login, mock });
      } catch (err) {
        if (statusEl) statusEl.textContent = `Error: ${err.message}`;
        show({ error: err.message });
      }
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: (response) => sendToBackend(response.credential)
      });

      google.accounts.id.renderButton(
        document.getElementById("g-signin-btn"),
        { theme: "outline", size: "large" }
      );
    };
  </script>
</body>
</html>
