<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ULBS Auth MVP</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Login</h1>
  <div id="g-signin-btn"></div>
  <div id="status">Not logged in</div>
  <pre id="out"></pre>

  <script>
    const BACKEND_URL = "http://localhost:5144/auth/google";
    const CLIENT_ID = "428144697724-tguuae6k2abj8115ap1phrgcmig37qtf.apps.googleusercontent.com";

    function show(obj) {
      const el = document.getElementById("out");
      if (el) el.textContent = JSON.stringify(obj, null, 2);
      else console.log(obj);
    }

    async function sendToBackend(idToken) {
      const statusEl = document.getElementById("status");
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken })
        });

        if (!res.ok) {
          const text = await res.text();
          if (statusEl) statusEl.textContent = `Login failed: ${res.status}`;
          show({ error: text });
          return;
        }

        const data = await res.json();
        if (statusEl) statusEl.textContent = `Logged in as: ${data.email ?? "(no email returned)"}`;
        show(data);
      } catch (err) {
        if (statusEl) statusEl.textContent = `Error: ${err.message}`;
        show({ error: err.message });
      }
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: (response) => {
          // response.credential is the Google ID token (JWT)
          sendToBackend(response.credential);
        }
      });

      // Render button into a dedicated container (NOT document.body)
      google.accounts.id.renderButton(
        document.getElementById("g-signin-btn"),
        { theme: "outline", size: "large" }
      );
    };
  </script>
</body>
</html>
